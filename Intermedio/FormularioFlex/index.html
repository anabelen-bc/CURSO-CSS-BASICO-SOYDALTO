<!DOCTYPE html>
<html>

<head>
    <title>Formulario de mensaje</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/62ea397d3a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="flex-container">
        <form class="form">
            <div class="form__section">
                <input type="text" class="form__input" placeholder="Escriba el asunto del correo">
            </div>
            <div class="form__section">
                <input type="email" class="form__input" placeholder="Escriba su email">
            </div>
            <div class="form__section">
                <textarea class="form__input" placeholder="Escriba su mensaje"></textarea>
            </div>
            <div class="form__section">
                <input type="submit" class="form__input">
            </div>
        </form>
        <div class="form-img">
            <div class="img-container">
                <div>
                    <img src="https://th.bing.com/th/id/R.3487cc63cd136012732fb4164656a205?rik=CtbbwQaB6e%2b1NA&riu=http%3a%2f%2fcdn.onlinewebfonts.com%2fsvg%2fimg_504375.png&ehk=nWcM3ptt6TXkYu3zEvtjgSRC41fvWRO2z3de5bJF2ZM%3d&risl=&pid=ImgRaw&r=0">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
